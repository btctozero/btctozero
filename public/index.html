  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #080808;
      font-family: 'Inconsolata', monospace;
      color: white;
      padding: 0 10px; /* padding generale per mobile */
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 40px;
      text-align: center;
    }

    /* Titolo ottimizzato per smartphone */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
        margin: 0 10px 40px 10px;
        text-align: center;
      }
    }

    .progress-container {
      width: 80%;
      max-width: 600px;
      background-color: #333;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      margin-bottom: 20px;
      position: relative;
    }

    .progress-bar {
      height: 40px;
      width: 0%;
      background-color: #555;
      transition: width 1s ease;
    }

    #progress-bar-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: orange;
      font-weight: bold;
      font-size: 1rem;
      white-space: nowrap;
    }

    #min-tooltip {
  position: absolute;
  padding: 4px 8px;
  background-color: rgba(0,0,0,0.85);
  color: white;
  font-size: 0.8rem;
  border-radius: 6px;
  display: none;
  pointer-events: none;
  white-space: nowrap;
  text-align: center;
  transform: translateX(-50%);
  z-index: 10;
}


    .info {
      text-align: center;
      font-size: 1rem;
      margin-top: 10px;
    }

    .info p {
      margin: 5px 0;
    }

    .changes {
      text-align: center;
      font-size: 0.85rem;
      margin: 10px 0 20px 0;
    }

    .changes span {
      font-weight: bold;
    }

    .changes span.positive { color: #4caf50; }
    .changes span.negative { color: #f44336; }

    .donate-button {
      background-color: orange;
      color: #000;
      font-weight: bold;
      padding: 8px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.8rem;
      margin-top: 10px;
      transition: transform 0.2s, background-color 0.2s;
    }

    .donate-button:hover {
      transform: scale(1.05);
      background-color: #ff9f1c;
    }
  </style>
</head>
<body>
  <h1>How Close Is Bitcoin to $0?</h1>

  <div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
    <span id="min-since-ath-marker" style="
      position: absolute;
      height: 40px;
      width: 1px;
      background-color: #93ffb3;
      top: 0;
      left: 0;
      transition: left 1s ease;
"></span>
    <span id="progress-bar-text">0%</span>
    <div id="min-tooltip"></div>

  </div>

<div class="info">
  <p><strong>Price:</strong> $<span id="price">Fetching data...</span></p>
  <p><strong>ATH:</strong> $<span id="ath">Fetching data...</span></p>
  <p><strong>Progress:</strong> <span id="progress">Fetching data...</span></p>
  <p style="font-size: 1rem;">
    <strong style="color:#93ffb3;">Max Progress (Green Line):</strong> 
    <span id="max-progress" style="color:#ffffff;">0%</span>
  </p>
</div>



  <div class="changes">
    <p><strong>24h Progress Change:</strong> <span id="change-24h">0%</span></p>
    <p><strong>7d Progress Change:</strong> <span id="change-7d">0%</span></p>
    <p><strong>30d Progress Change:</strong> <span id="change-30d">0%</span></p>
  </div>

  <form action="https://www.paypal.com/ncp/payment/L49WAVDBSVUMY" method="GET" target="_blank">
    <button type="submit" class="donate-button">Support BTC to Zero Tracker</button>
  </form>

  <script>
const minMarker = document.getElementById("min-since-ath-marker");
const tooltip = document.getElementById("min-tooltip");
const progressContainer = document.querySelector(".progress-container");
const maxProgress = document.getElementById("max-progress");

let previousRedLine = 0;   // Per impedire alla barra verde di tornare indietro
let currentMinData = null;

// Tooltip
const showTooltip = () => {
  if (!currentMinData) return;
  tooltip.style.display = "block";

  let leftPos = (previousRedLine / 100) * progressContainer.offsetWidth;
  const tooltipWidth = tooltip.offsetWidth;

  if (leftPos - tooltipWidth / 2 < 0) {
    leftPos = tooltipWidth / 2;
  } else if (leftPos + tooltipWidth / 2 > progressContainer.offsetWidth) {
    leftPos = progressContainer.offsetWidth - tooltipWidth / 2;
  }

  tooltip.style.left = leftPos + "px";
  tooltip.style.top = "-4px";

  const minDate = new Date(currentMinData.minSinceATHDate);
  const formattedDate = minDate.toLocaleDateString("en-US", {
    day: "2-digit",
    month: "long",
    year: "numeric",
  }) + `, ${minDate.getHours()}:${minDate.getMinutes().toString().padStart(2,"0")}`;

  tooltip.textContent = `Max Progress: ${previousRedLine.toFixed(2)}% | $${currentMinData.minSinceATH.toLocaleString()}`;
};

const hideTooltip = () => tooltip.style.display = "none";

progressContainer.addEventListener("mouseenter", showTooltip);
progressContainer.addEventListener("mouseleave", hideTooltip);
progressContainer.addEventListener("touchstart", showTooltip);
progressContainer.addEventListener("touchend", hideTooltip);

async function fetchBTC() {
  try {
    const response = await fetch("/api/btc");
    const data = await response.json();

    // Barra principale (progresso attuale)
    document.getElementById("progress-bar").style.width = data.progress + "%";
    document.getElementById("progress-bar-text").textContent = data.progress + "%";
    document.getElementById("price").textContent = data.price.toLocaleString();
    document.getElementById("ath").textContent = data.ath.toLocaleString();
    document.getElementById("progress").textContent = data.progress + "%";

    // Marker verde (minimo assoluto dall'ATH)
    if (data.minSinceATH !== undefined) {
      const newRedLine = ((data.ath - data.minSinceATH) / data.ath) * 100;

      // Aggiorna solo se aumenta (non torna mai indietro)
      if (newRedLine > previousRedLine) {
        previousRedLine = newRedLine;
      }

      minMarker.style.left = previousRedLine + "%";
      maxProgress.textContent = previousRedLine.toFixed(2) + "%";
      currentMinData = data;
    }

    // Aggiorna variazioni
    document.getElementById("change-24h").textContent = (data.change24h >= 0 ? "+" : "") + data.change24h.toFixed(2) + "%";
    document.getElementById("change-7d").textContent = (data.change7d >= 0 ? "+" : "") + data.change7d.toFixed(2) + "%";
    document.getElementById("change-30d").textContent = (data.change30d >= 0 ? "+" : "") + data.change30d.toFixed(2) + "%";


    document.getElementById("change-24h").className = data.change24h >= 0 ? "positive" : "negative";
    document.getElementById("change-7d").className = data.change7d >= 0 ? "positive" : "negative";
    document.getElementById("change-30d").className = data.change30d >= 0 ? "positive" : "negative";

  } catch (error) {
    console.error("Error fetching BTC data:", error);
  }
}

fetchBTC();
setInterval(fetchBTC, 10000);
</script>
</body>
